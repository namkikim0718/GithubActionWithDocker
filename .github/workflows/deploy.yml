name: Deploy Frontend
on:
  push:
    branches:
      - main
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      - run: docker build -t namkikim0718/react-test -f Dockerfile.dev .
      - run: docker run -e CI=true namkikim0718/react-test npm test
      - name: Generate deplyment package
        run: zip -r deploy.zip . -x '*.git'

      - name: Deploy to EB
        uses: einaregilsson/benstal-deploy@v18
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: react-docker-gh-test
          environment_name: react-docker-gh-test-env
          existing_bucket_name: elasticbeanstalk-ap-northeast-2-381492095713
          region: ap-northeast-2
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip